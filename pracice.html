<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Horizontal Text Animation</title>
<style>
  .container {
    width: 200px; /* Adjust this as needed */
    height: 100px; /* Adjust this as needed */
    overflow: hidden; /* Hide overflow */
    position: relative;
  }

  .text {
    position: absolute;
    white-space: nowrap; /* Prevent line breaks */
    animation: moveHorizontal 10s linear infinite; /* Adjust duration and other properties as needed */
  }

  @keyframes moveHorizontal {
    0% {
      transform: translateX(0%);
    }
    100% {
      transform: translateX(-100%);
    }
  }
</style>
</head>
<body>

<div class="container">
  <div class="text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .login-container {
        background-color: #ffffff;
        border-radius: 8px;
        padding: 40px;
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        width: 300px;
    }

    h2 {
        text-align: center;
        margin-bottom: 30px;
    }

    input[type="text"],
    input[type="password"],
    input[type="submit"],
    .google-btn {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        box-sizing: border-box;
    }

    input[type="text"],
    input[type="password"],
    input[type="submit"] {
        border: 1px solid #ccc;
    }

    input[type="submit"] {
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }

    .google-btn {
        background-color: #dd4b39;
        color: white;
        border: none;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }

    .google-btn:hover {
        background-color: #d14836;
    }

    .google-logo {
        width: 18px;
        height: 18px;
        margin-right: 10px;
    }

    .error-message {
        color: #f44336;
        margin-top: 10px;
        text-align: center;
    }
</style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form action="#" method="post" id="login-form">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="submit" value="Login">
    </form>
    <button class="google-btn">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google Logo" class="google-logo">
        Login with Google
    </button>
    <div class="error-message" id="error-message"></div>
</div>

</body>
</html>
